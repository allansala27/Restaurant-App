<!DOCTYPE html>
<html>
<head>
	<title>Galdin Quay</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/style.css">
    
</head>
<body>
	
	<div class = "container">
		<div class = "jumbotron">
			<h1><img src="assets/images/Planet_express.png" style="width:200px; height:auto">Welcome to Galdin Quay</h1>
		</div>
		
		<div class = "col-lg-12">
			
		</div>
	
	    <div class="panel panel-primary">
	        <div class="panel-heading">
	            <h3 class="panel-title"><strong>Make your Reservation</strong></h3>
	        </div>

	    <!-- form starts here -->
	    <div class="panel-body">
	        <form>
	            <div class="form-group">
	                <label for="planetExpress-unit-id">Name</label>
	                <input class="form-control" id="reserve-name" type="text">
	            </div>
	            <div class="form-group">
	                <label for="destination">Phone Number</label>
	                <input class="form-control" id="phone-number" type="text">
	            </div>
	            <div class="form-group">
	                <label for="start-time">Email</label>
	                <input class="form-control" id="email" type="text">
	            </div>
	            <div class="form-group">
	                <label for="frequency">Unique ID</label>
	                <input class="form-control" id="unique-id" type="text">
	            </div>
	                <button class="btn btn-primary" id="submit-reservation" type="submit">Submit</button>
	        </form>

	    </div>

	    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    
    <script src="assets/script.js"></script>
</body>
</html>
